[package]
name = "spade"
version = "0.1.1"
authors = ["Stefan Altmayer <stoeoef@gmail.com>"]
description="Spatial datastructures like r-trees and delaunay triangulations for rust."
documentation = "https://docs.rs/spade/0.1.0/spade/"
repository = "https://github.com/Stoeoef/spade"
readme = "README.md"
keywords = ["delaunay", "triangulation", "rtree", "geometry", "interpolation"]
license = "Apache-2.0"

[dependencies]
cgmath = ">=0.11.0"
nalgebra = ">=0.9.0"
num = "0.1.*"
clamp = "0.1.*"
rand = "0.3.*"
noise = "0.2.*"

[dev-dependencies]
time = "0.1.*"
glium = "0.15.*"
glfw = "0.8.*"
approx = "0.1.*"

[profile.bench]
opt-level = 3
debug = true
debug-assertions = false

[profile.release]
opt-level = 3
debug = true
debug-assertions = false